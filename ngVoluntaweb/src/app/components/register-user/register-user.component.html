<!-- Content -->
<div class="page-content bg-white">
    <!-- inner page banner -->
    <div class="dez-bnr-inr overlay-black-middle bg-pt" style="background-image:url(assets/images/banner/bnr2.jpg);">
        <div class="container">
            <div class="dez-bnr-inr-entry">
                <h1 class="text-white">Registro</h1>
                <!-- Breadcrumb row -->
                <div class="breadcrumb-row">
                    <ul class="list-inline">
                        <li><a href="index">Home</a></li>
                        <li>Registro</li>
                    </ul>
                </div>
                <!-- Breadcrumb row END -->
            </div>
        </div>
    </div>
    <!-- inner page banner END -->
    <!-- contact area -->
    <div class="section-full content-inner shop-account">
        <!-- Product -->
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h3 class="font-weight-700 m-t0 m-b20">Crear Una Cuenta</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 m-b30">
                    <div class="p-a30 border-1  max-w500 m-auto">
                        <div class="tab-content nav">							
                            <!--Form for Volunteers-->
                            <form id="loginVolunteers" class="tab-pane active" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
                                <h4 class="font-weight-700">INFORMACIÓN PERSONAL</h4>
                                <p class="font-weight-600">Si tiene una cuenta con nosotros, por favor inicie sesión.</p>
                                <div class="alert alert-success mt-3" *ngIf="status == 'success'">¡Te has registrado correctamente!</div>
                                <div class="alert alert-danger mt-3" *ngIf="status == 'error'">¡Ha habido un error al registrárte!</div>
                                <div class="form-group">
                                    <label class="font-weight-700">Nombre *</label>
                                    <input name="name" required="" class="form-control" placeholder="Nombre" type="text" #name="ngModel" [(ngModel)]="user.name">
                                </div>
                                <div class="form-group">
                                    <label class="font-weight-700">Apellidos *</label>
                                    <input name="surname" required="" class="form-control" placeholder="Apellidos" type="text" #surname="ngModel" [(ngModel)]="user.surname">
                                </div>
                                <div class="form-group">
                                    <label class="font-weight-700">Ciudad *</label>
                                    <input name="city" required="" class="form-control" placeholder="Ciudad" type="text" #city="ngModel" [(ngModel)]="user.city">
                                </div>
                                <div class="form-group">
                                    <label class="font-weight-700">Teléfono *</label>
                                    <input name="telephone" required="" class="form-control" placeholder="Teléfono" type="text" #telephone="ngModel" [(ngModel)]="user.telephone">
                                </div>
                                <div class="form-group">
                                    <label class="font-weight-700">E-MAIL *</label>
                                    <input name="email" required="" class="form-control" placeholder="Tu Email" type="email" #email="ngModel" [(ngModel)]="user.email">
                                </div>
                                <div class="form-group">
                                    <label class="font-weight-700">CONTRASEÑA *</label>
                                    <input name="password" required="" class="form-control " placeholder="Contraseña" type="password" #password="ngModel" [(ngModel)]="user.password">
                                </div>
                                <div class="text-left">
                                    <button class="site-button button-lg outline outline-2" [disabled]="registerForm.invalid">CREAR</button>
                                </div>
                            </form>
                            <!--Form for Volunteers-->
                        </div>
                    </div>
                </div>
            </div>
            <!--Form for ONGs-->

        </div>
        <!-- Product END -->
    </div>
    <!-- contact area  END -->
</div>
<!-- Content END-->
