<!-- Content -->
<div class="page-content bg-white">
    <!-- inner page banner -->
    <div class="dez-bnr-inr overlay-black-middle" style="background-image:url(/assets/images/background/fondo.jpg);">
        <div class="container">
            <div class="dez-bnr-inr-entry">
                <h1 class="text-white">{{current_ngo.name}}</h1>
                <!-- Breadcrumb row -->
                <div class="breadcrumb-row">
                    <ul class="list-inline">
                        <li><a href="#">Inicio</a></li>
                        <li>{{current_ngo.name}}</li>
                    </ul>
                </div>
                <!-- Breadcrumb row END -->
            </div>
        </div>
    </div>
    <!-- inner page banner END -->
    <!-- contact area -->
    <div class="content-block">
        <!-- NGO -->
        <div class="section-full content-inner-1">
            <div class="container">
                <div *ngIf="loading" align="center" class="mt-5 mb-5">
                    <img src="assets/images/loading.svg" alt="">
                </div>
                <div *ngIf="!loading" class="row">
                    <div class="col-lg-4">
                        <div class="sticky-top">
                            <div class="row">
                                <div class="col-lg-12 col-md-6">
                                    <div class="m-b30">
                                        <img src="{{url}}ongs/{{current_ngo.image}}/image" onerror="this.onerror=null;this.src='assets/images/user-placeholder.png'" class="avatar">
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-6">
                                    <div class="widget bg-white p-lr20 p-t20  widget_getintuch radius-sm">
                                        <h4 class="text-black font-weight-700 p-t10 m-b15">Detalles</h4>
                                        <ul>
                                            <li><i class="ti-location-pin"></i><strong class="font-weight-700 text-black">Dirección </strong><span class="text-black-light"> {{current_ngo.address}} </span></li>
                                            <li><i class="ti-mobile"></i><strong class="font-weight-700 text-black">Teléfono </strong>{{current_ngo.telephone}}</li>
                                            <li><i class="ti-email"></i><strong class="font-weight-700 text-black">E-mail </strong>{{current_ngo.email}}</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="job-info-box">
                            <h3 class="m-t0 m-b10 font-weight-700 title-head">
                                <a href="#" class="text-secondry m-r30">{{current_ngo.name}}</a>
                            </h3>
                            <h5 class="font-weight-600">Descripción</h5>
                            <div class="dez-divider divider-2px bg-gray-dark mb-4 mt-0"></div>
                            <p class="p-t20">{{current_ngo.description}}</p>
                        </div>

                    </div>
                </div>

            </div>

        </div>

    </div>

</div>

<!-- Content END-->
