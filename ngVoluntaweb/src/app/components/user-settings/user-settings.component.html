<!-- Content -->
<div class="page-content bg-white">
    <!-- inner page banner -->
    <div class="dez-bnr-inr overlay-black-middle"
        style="background-image:url(assets/images/background/Volunteerswalk.jpg);">
        <div class="container">
            <div class="dez-bnr-inr-entry">
                <h1 class="text-white">Ajustes de usuario</h1>
                <!-- Breadcrumb row -->
                <div class="breadcrumb-row">
                    <ul class="list-inline">
                        <li><a href="#">Inicio</a></li>
                        <li>Ajustes de usuario</li>
                    </ul>
                </div>
                <!-- Breadcrumb row END -->
            </div>
        </div>
    </div>
    <!-- inner page banner END -->
    <!-- panel area -->
    <div class="py-4">

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Mi cuenta</div>
                    <div class="card-body">
                        <!-- Settings form -->
                        <form #settingsForm="ngForm" (ngSubmit)="onSubmit(settingsForm)" enctype="multipart/form-data">
                            <div class="form-group row">
                                <label for="name" class="col-md-4 col-form-label text-md-right">Nombre</label>
                                <div class="col-md-6">
                                    <input id="name" type="text" class="form-control" name="name"
                                        placeholder="Nombre" required autocomplete="name" autofocus value="{{user.name}}" #name="ngModel" [(ngModel)]="user.name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="surname" class="col-md-4 col-form-label text-md-right">Apellidos</label>
                                <div class="col-md-6">
                                    <input id="surname" type="text" class="form-control" name="surname"
                                        placeholder="Apellidos" required autocomplete="surname" value="{{user.surname}}" #surname="ngModel" [(ngModel)]="user.surname">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="surname" class="col-md-4 col-form-label text-md-right">Ciudad</label>
                                <div class="col-md-6">
                                    <input id="city" type="text" class="form-control" name="city"
                                        placeholder="Ciudad" required autocomplete="city" autofocus value="{{user.city}}" #city="ngModel" [(ngModel)]="user.city">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="surname" class="col-md-4 col-form-label text-md-right">Teléfono</label>
                                <div class="col-md-6">
                                    <input id="telephone" type="text" class="form-control" name="telephone"
                                        placeholder="Teléfono" required autocomplete="Teléfono" autofocus value="{{user.telephone}}" #telephone="ngModel" [(ngModel)]="user.telephone">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col-md-4 col-form-label text-md-right">Email</label>
                                <div class="col-md-6">
                                    <input id="email" type="email" class="form-control" name="email"
                                        placeholder="Email" required autocomplete="email" value="{{user.email}}" #email="ngModel" [(ngModel)]="user.email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="imagenFile" class="col-md-4 col-form-label text-md-right">Foto de
                                    perfil</label>

                                <div class="col-md-6">
                                    <angular-file-uploader class="pointer" [config]="afuConfig" (ApiResponse)="avatarUpload($event)" name="file0">
                                    </angular-file-uploader>
                                </div>
                            </div>
                            <div class="form-group row mb-0">
                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary" [disabled]="settingsForm.invalid">
                                        Guardar cambios
                                    </button>
                                </div>
                            </div>
                    </form>
                    <br>

                            <div class="form-group row mb-0">
                                <div class="col-md-6 offset-md-4">
                                    
                                    <!-- Button trigger modal -->
                                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                          Eliminar Cuenta
                                        </button>
                                        
                                        <!-- Modal -->
                                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                          <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                              <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Borrar Cuenta</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                  <span aria-hidden="true">&times;</span>
                                                </button>
                                              </div>
                                              <div class="modal-body">
                                                ¿Realmente quiere eliminar la cuenta?
                                              </div>
                                              <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                                <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="deleteUser()">Eliminar</button>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                </div>
                            </div>
                            
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- Content END-->
