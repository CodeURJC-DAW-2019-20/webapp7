<!-- Content -->
<div class="page-content bg-white">
    <!-- inner page banner -->
    <div class="dez-bnr-inr overlay-black-middle"
        style="background-image:url(assets/images/background/Volunteerswalk.jpg);">
        <div class="container">
            <div class="dez-bnr-inr-entry">
                <h1 class="text-white">Mis voluntariados</h1>
                <!-- Breadcrumb row -->
                <div class="breadcrumb-row">
                    <ul class="list-inline">
                        <li><a href="index.html">Inicio</a></li>
                        <li>Mis voluntariados</li>
                    </ul>
                </div>
                <!-- Breadcrumb row END -->
            </div>
        </div>
    </div>
    <!-- inner page banner END -->
    <!-- contact area -->
    <div class="content-block">
        <!-- Browse Jobs -->
        <div class="section-full bg-white browse-job content-inner-2">
            <div class="container">
                <!--<div class="row">-->
                <div class="col-md-12 text-center">
                    <h5 class="widget-title font-weight-700 text-uppercase">Mis voluntariados</h5>
                    <ul class="post-job-bx">

                        <div *ngIf="!joined" align="center" class="mt-5 mb-5">
                            <img src="assets/images/loading.svg" alt="">
                        </div>

                        <li *ngFor="let v of joined">
                            <a [routerLink]="['/volunteering', v.id]">
                                <div class="d-flex m-b30">
                                    <div class="job-post-company">
                                        <span class="container-volunteering"><img
                                                src="{{url}}volunteerings/image/{{v.image}}"
                                                onerror="this.onerror=null;this.src='assets/images/user-placeholder.png'"
                                                class="avatar" /></span>
                                    </div>
                                    <div class="job-post-info">
                                        <h4>{{v.name}}</h4>
                                        <ul class="text-left">
                                            <li><i class="fa fa-map-marker"></i>{{v.city}}</li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="d-flex">
                                    <div class="job-time mr-auto">
                                        <span>{{v.category}}</span>
                                    </div>
                                    <div class="pagination-bx">
                                        <span>{{v.ong}}</span>
                                    </div>
                                </div>
                            </a>
                        </li>

                    </ul>

                </div>

                <!--</div>-->
            </div>
        </div>
        <!-- Browse Jobs END -->
    </div>
</div>
<!-- Content END-->
