<!-- Content -->
<div class="page-content bg-white">
    <!-- inner page banner -->
    <div class="dez-bnr-inr overlay-black-middle"
        style="background-image:url(images/background/Volunteerswalk.jpg);">
        <div class="container">
            <div class="dez-bnr-inr-entry">
                <h1 class="text-white">Crear anuncio</h1>
                <!-- Breadcrumb row -->
                <div class="breadcrumb-row">
                    <ul class="list-inline">
                        <li><a href="#">Inicio</a></li>
                        <li>Crear anuncio</li>
                    </ul>
                </div>
                <!-- Breadcrumb row END -->
            </div>
        </div>
    </div>
    <!-- inner page banner END -->
    <!-- panel area -->
    <div class="py-4">

        <div class="row justify-content-center">
            <div class="col-md-8">


                <div class="card">
                    <div class="card-header">Anuncio</div>

                    <div class="card-body">
                        <!-- Settings form -->
                        <form #formCreateVolunteering = "ngForm" (ngSubmit) = "onSubmit()">
                            <div class="form-group row">
                                <label for="name" class="col-md-4 col-form-label text-md-right">Nombre</label>

                                <div class="col-md-6">
                                    <input id="name" type="text" class="form-control" name="name" #name = "ngModel" [(ngModel)] = "volunteering.name"
                                        placeholder="Nombre" autocomplete="name" autofocus required>
                                    <span *ngIf = "name.touched && !name.valid" style = "color:red">Es necesario rellenar este campo</span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="city"
                                    class="col-md-4 col-form-label text-md-right">Ciudad</label>

                                <div class="col-md-6">
                                    <input id="city" type="text" class="form-control" name="city" #city = "ngModel" [(ngModel)] = "volunteering.city"
                                        placeholder="Ciudad" autocomplete="city" autofocus required>
                                    <span *ngIf = "city.touched && !city.valid" style = "color:red">Es necesario rellenar este campo</span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="categoryId" class="col-md-4 col-form-label text-md-right">Categoría</label>
                                
                                <div class="col-md-6">
                                    <select name="categorySelect" [(ngModel)] = "category">
                                            <option *ngFor="let c of categories" [ngValue]="c">{{c.name}}</option>
                                            <!--<option value = "2" >Cooperación al desarrollo</option>
                                            <option value = "3">Cultura y arte social</option>
                                            <option value = "4">Derechos humanos</option>
                                            <option value = "5">Inmigración,refugio y asilo</option>
                                            <option value = "6">Medio ambiente</option>
                                            <option value = "7">Personas en riesgo de exclusión</option>
                                            <option value = "8">Personas sin hogar</option>
                                            <option value = "9">Protección de animales</option>
                                            <option value = "10">Salud</option>-->
                                    </select>
                                </div>

                            </div>
                            

                            <div class="form-group row">
                                <label for="startdate"
                                    class="col-md-4 col-form-label text-md-right">Fecha de inicio</label>

                                <div class="col-md-6">
                                    <input id="startdate" type="date" class="form-control" name="startdate" #startdate = "ngModel" [(ngModel)] = "volunteering.startdate"
                                        placeholder="Fecha de inicio" autocomplete="startdate" autofocus required>
                                    <span *ngIf = "startdate.touched && !startdate.valid" style = "color:red">Es necesario rellenar este campo</span>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label for="enddate"
                                    class="col-md-4 col-form-label text-md-right">Fecha de finalización</label>

                                <div class="col-md-6">
                                    <input id="enddate" type="date" class="form-control" name="enddate" #enddate = "ngModel" [(ngModel)] = "volunteering.enddate"
                                        placeholder="Fecha de finalización" autocomplete="enddate" autofocus required>
                                    <span *ngIf = "enddate.touched && !enddate.valid" style = "color:red">Es necesario rellenar este campo</span>
                                </div>
                            </div>



                            <div class="form-group row">
                                <label for="description" class="col-md-4 col-form-label  text-md-right">Descripción</label>

                                <div class="col-md-6">
                                         <input class="form-control" name="description" placeholder="Descripción" #description = "ngModel" [(ngModel)] = "volunteering.description" required>
                                         <span *ngIf = "description.touched && !description.valid" style = "color:red">Es necesario rellenar este campo</span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="imagenFile" class="col-md-4 col-form-label text-md-right">Foto del
                                    anuncio</label>

                                <div class="col-md-6">
                                    <input id="imagenFile" placeholder=".jpg" type='file' accept=".jpg" class="form-control" name="imagenFile"
                                        autocomplete="image">
                                </div>
                            </div>
                                                                
                            <div class="form-group row">
                                <label for="email"
                                    class="col-md-4 col-form-label text-md-right">Email</label>

                                <div class="col-md-6">
                                    <input id="email" type="text" class="form-control" name="email" #email = "ngModel" [(ngModel)] = "volunteering.email"
                                        placeholder="Email" autocomplete="email" autofocus required>
                                        <span *ngIf = "email.touched && !email.valid" style = "color:red">Es necesario rellenar este campo</span>
                                </div>
                            </div>


                            <div class="form-group row mb-0">
                                <div class="col-md-6 offset-md-4">
                                    <input type = "submit" value = "Guardar cambios" [disabled] = "!formCreateVolunteering.valid"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Content END-->
